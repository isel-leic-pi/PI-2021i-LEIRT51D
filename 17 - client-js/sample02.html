<html>
	<head>
		<meta charset="utf-8">
		<title>ISEL - LEIRT - PI</title>
	</head>
	<body>
		<h1>ISEL</h1>
		<h1 id='countBox'>0</h1>
		<input type='button' value='Hide!' id='butVisible'>
		<span id='extra'></span>
		
		<script>
			const countBox   = document.querySelector('#countBox');
			const butVisible = document.querySelector('#butVisible');
			const extra      = document.querySelector('#extra');

			countBox.style.fontSize = '300%'
		
			let counter = 0;
			let visible = true;
			
			setInterval(increment, 1000);
			
			function increment() {
				counter += 1;
				updateCountBox();
			}

			function toggleVisibility() {
				visible = !visible;
				butVisible.value = visible ? 'Hide' : 'Show';
			}

			const resetButton = document.createElement('BUTTON');
			resetButton.innerHTML = "Reset";
			extra.appendChild(resetButton);
			
			butVisible.onclick = toggleVisibility;
			resetButton.onclick = () => { counter = 0; updateCountBox(); }
			
			function updateCountBox() {
				if (visible) {
					countBox.innerHTML = counter;
				}
			}
			
		</script>
	</body>
</html>
